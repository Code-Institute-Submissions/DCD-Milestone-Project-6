{% extends "base.html" %}
<!--This page allows users to edit a review they have created-->
{% block content %}

<div class="row">
    <form method="POST" action="{{ url_for('edit_review', review_id=review._id) }}" class="col s12">
        <ul class="collapsible">
            <li>
                <div class="collapsible-header grey darken-2 amber-text text-shadow">
                    <i class="fas fa-caret-down"></i>Edit review
                </div>
                <div class="collapsible-body white">
                    <div class="input-field">
                        <i class="fas fa-pen prefix"></i>
                        <textarea id="review" name="review" minlength="5"
                            class="materialize-textarea validate" required>
                            {{- review.review -}}
                            </textarea>
                        <label for="review">Write your review here</label>
                    </div>
                    <!--Submit button-->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit"
                                class="btn grey darken-2 amber-text text-shadow waves-effect waves-light">
                                Submit <i class="fas fa-plus-square right"></i></button>
                            <a href="{{ url_for('all_games') }}"
                                class="btn grey darken-2 amber-text text-shadow waves-effect waves-light">Cancel <i
                                    class="fas fa-backspace right"></i></a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>
{% endblock %}
