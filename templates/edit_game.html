{% extends "base.html" %}
<!--This page allows the admin to edit the fields for a game on the website-->
{% block content %}

    <h3 class="amber-text darken-2 center-align text-shadow">Edit Game</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_game', game_id=game._id) }}">
            <!-- Game name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix amber-text"></i>
                    <input id="game_name" name="game_name"
                        type="text" value="{{ game.game_name }}" class="validate" required>
                    <label for="game_name">Game Name</label>
                </div>
            </div>
            <!-- Game genre -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix amber-text"></i>
                    <input id="game_genre" name="game_genre"
                        type="text" value="{{ game.game_genre }}" class="validate" required>
                    <label for="game_genre">Game Genre</label>
                </div>
            </div>
            <!-- Game description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix amber-text"></i>
                    <input id="game_description" name="game_description"
                        type="text" value="{{ game.game_description }}" class="validate" required>
                    <label for="game_description">Game Description</label>
                </div>
            </div>
            <!-- Game image-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-link prefix amber-text"></i>
                    <input id="game_img" name="game_img"
                        type="url" value="{{ game.game_img }}" class="validate" required>
                    <label for="game_img">Game Image</label>
                </div>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('manage_games') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times left"></i>
                    </a>
                    <button type="submit" class="btn-large grey darken-2 amber-text text-shadow">
                        Edit Game <i class="fas fa-edit left"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
