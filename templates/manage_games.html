{% extends "base.html" %}
{% block content %}

<h3 class="text-shadow center">Manage Games</h3>

<div class="row">
    {% for game in games %}
        <div class="col s12 m6">
            <div class="card grey darken-3 center-align">
                <div class="card-content">
                    <span class="card-title amber-text">{{ games.game_name }}</span>
                </div>
                <div class="card-action">
                    <a href="#" class="btn green accent-4">Edit</a>
                    <a href="#" class="btn red lighten-1">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
