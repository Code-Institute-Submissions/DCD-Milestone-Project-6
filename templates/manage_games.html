{% extends "base.html" %}
{% block content %}

<h3 class="amber-text darken-2 text-shadow center">Manage Games</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_game') }}" class="btn-large grey darken-2 amber-text text-shadow">
            Add New Game <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for game in games %}
        <div class="col s12 m6">
            <div class="card grey darken-3 center-align">
                <div class="card-content">
                    <span class="card-title amber-text">{{ game.game_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_game', game_id=game._id) }}" class="btn green accent-4">Edit</a>
                    <a href="{{ url_for('delete_game', game_id=game._id) }}" class="btn red lighten-1">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
