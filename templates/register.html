{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text darken-2 center-align">Register</h3>

    <div class="row">
        <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel grey lighten-4">
                <!--Username-->
                <div class="row">
                     <div class="input-field col s12 ">
                        <i class="fas fa-user-plus prefix amber-text"></i>
                        <input id="username" name="username" type="text" minlength="5"
                         maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username" class="amber-text text-darken-2">Username</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix amber-text"></i>
                        <input id="password" name="password" type="password" minlength="5"
                         maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password" class="amber-text text-darken-2">Password</label>
                    </div>
                </div>
                <!--Register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grey darken-2 amber-text text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="amber-text text-darken-4">Log in here</a>
            </p>
        </div>
    </div>

{% endblock %}
